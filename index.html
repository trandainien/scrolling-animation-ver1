<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Scrolling Animation</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

    <div class="container">
      <div class="cards" data-user-cards></div>

        <div class="header">
          <img src="" alt="" />

        <div class="body">
          <h1></h1>
          <p></p>
        </div>
      </div>
    </template>
  </body>
